<body>
    <h1>Calculadora</h1>

    <form id="Calculadora">
        <input type="number" id="num1" required>
        <input type="number" id="num2" required>

        <select  id="operador">
        <option value="sum">Sumar  (+)</option>

        <option value="div">Division (/)</option>

        </select>
        <br>
        <button type="submit"> Calcular </button>
        </form>

        <div id="resultado">
            
        </div>
